<h1>Редактирование напоминания</h1>
<form class="edit-reminding" [formGroup]="form" (submit)="send()">
  <mat-form-field appearance="fill">
    <mat-label>Время выполнения</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="createDate" placeholder="Дата и время создания">
      <input matEndDate formControlName="endDate" placeholder="Дата и время выполнения">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <div class="edit-reminding-row">
    <label>Статус:</label>
    <mat-radio-group formControlName="status">
      <mat-radio-button value="0">Новый</mat-radio-button>
      <mat-radio-button value="1">Исполнен</mat-radio-button>
      <mat-radio-button value="2">Запланирован</mat-radio-button>
      <mat-radio-button value="3">Просрочен</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Краткое описание</mat-label>
      <textarea matInput formControlName="shortDescription"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Полное описание</mat-label>
      <textarea matInput formControlName="fullDescription"></textarea>
    </mat-form-field>
  </div>
  <div class="btns-form-group">
    <button type="button" mat-raised-button (click)="backToRemindingList()">Назад</button>
    <button type="submit" mat-raised-button [disabled]="form.invalid"> Отправить </button>
  </div>
</form>

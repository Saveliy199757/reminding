<ng-container
  *ngIf="remindingList$ | async as remindingList"
>
  <h1>Напоминания</h1>
  <table mat-table [dataSource]="remindingList" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element">{{ element.status | status }}</td>
    </ng-container>
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef>Краткое описание</th>
      <td mat-cell *matCellDef="let element">{{ element.shortDescription }}</td>
    </ng-container>
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef>Дата и время создания</th>
      <td mat-cell *matCellDef="let element">{{ element.createDate | date : 'short' }}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Дата и время выполнения</th>
      <td mat-cell *matCellDef="let element">{{ element.endDate | date: 'short' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editRow(row.id)"></tr>
  </table>
</ng-container>
